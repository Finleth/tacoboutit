<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Comfortaa" rel="stylesheet">
    <script src="main.js"></script>
    <title>Team 3 Hackathon 2</title>
</head>

<body>

<div class="container">
    <div class="homeContainer">
        <div class="header">
            <img src="images/tacos_logo.png" alt="">
            <h1>Taco'bout It!</h1>
        </div>
        <div id="tacoTuesday">taco tuesday : 
            5d 23h 45m 69s</div>
        <button class="makeBtn">Make It!</button>
        <button class="findBtn">Find It!</button>
    </div>
</div>
<div class="recipeModalContainer">
    <div class="recipeModalBack">
        <div class="recipeNameBack">
            <h2></h2>
        </div>
        <div class="recipeTextBack"></div>
        <button class="ModalButton recipeModalReturn">Return</button>
    </div>
    <div class="recipeModalFront">
        <div class="recipeNameFront">
            <h2></h2>
        </div>
        <div class="recipeImage">
            <img src="http://2.bp.blogspot.com/-DuBYMKQYAyE/Uxh5uTFhYYI/AAAAAAAAfcM/LPpUi4CjY-4/s800/Chorizo+and+Sweet+Potato+Tacos+with+Apple+and+Pomegranate+Salsa+800+9809.jpg"
                 alt="image of taco from recipe" width="auto%" height="100%">
        </div>
        <div class="recipeTextFront"></div>
        <button class="ModalButton recipeModalReturn">Home</button>
        <button class="ModalButton recipeModalGetNew">Get New Taco</button>
    </div>
</div>

<div class="searchModalContainer">
    <div class="searchModal">
        <div class="searchName">
            <h2>Tacos Near You</h2>
        </div>
        <div class="mapContainer">
            <div id="map" ></div>
        </div>
            <div class="inputContainer">
            <input id="zipcodeSearch" type="number" placeholder="search by zipcode">
            
            <input id="searchRadiusInput" type="number" placeholder="1200"><button class="zipcodeBtn">Go</button>
            
            </div>
        <div class="placesList"></div>
        <button class="ModalButton searchModalReturn">Home</button>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-9zxeNdRlMgwNUuz7cG9d0kl73hKFQW0&libraries=places" async defer></script>
</body>

</html>
